version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install
          command: yarn install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
            
            
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout      
      - run:
        name: Selenium
        command: |
            yarn run webdriver:update
      - run:
          name: Selenium
          command: |
            yarn run webdriver:start
          background: true

      - run: |
          sleep 2
          yarn test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              ignore:
                - dev